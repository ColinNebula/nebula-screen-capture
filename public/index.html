<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Security Headers -->
    <!-- Content Security Policy: Prevent XSS attacks -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; media-src 'self' blob: mediastream:; connect-src 'self' https://api.github.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" />
    
    <!-- X-Frame-Options: Prevent clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    
    <!-- X-Content-Type-Options: Prevent MIME sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- Referrer Policy: Control referrer information -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Permissions Policy: Control browser features -->
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(self), geolocation=(), payment=(), usb=(), interest-cohort=()" />
    
    <!-- X-XSS-Protection: Enable XSS filter (legacy browsers) -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='14' stroke='%23667eea' stroke-width='1.5' fill='none' stroke-dasharray='3 1.5' opacity='0.8'/><path d='M8 13 Q11 8 16 10 Q21 11 24 14 Q22 19 18 21 Q13 22 10 18 Q6 16 8 13 Z' fill='%23667eea' opacity='0.9'/><ellipse cx='15' cy='15' rx='6' ry='4' fill='%23667eea' opacity='0.5'/><circle cx='16' cy='16' r='3' fill='%23ffffff'/><rect x='5' y='5' width='3' height='3' fill='%23667eea' opacity='0.8'/><rect x='24' y='5' width='3' height='3' fill='%23667eea' opacity='0.8'/><rect x='5' y='24' width='3' height='3' fill='%23667eea' opacity='0.8'/><rect x='24' y='24' width='3' height='3' fill='%23667eea' opacity='0.8'/></svg>" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Nebula" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Android Chrome -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#667eea" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a2e" />
    
    <meta
      name="description"
      content="Professional screen recording made simple. Capture your screen with high-quality video and audio, customize recording settings, and manage your recordings with Nebula Screen Capture."
    />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Nebula Screen Capture - Professional Screen Recording</title>
    
    <!-- Meta tags for SEO -->
    <meta name="keywords" content="screen recording, screen capture, video recording, desktop recording, webcam, audio recording, pwa, progressive web app">
    <meta name="author" content="Nebula Team">
    <meta name="application-name" content="Nebula Screen Capture" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Nebula Screen Capture - Professional Screen Recording">
    <meta property="og:description" content="Capture your screen with high-quality video and audio, customize recording settings, and manage your recordings with ease.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png">
    <meta property="og:url" content="https://nebula3ddev.com">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nebula Screen Capture">
    <meta name="twitter:description" content="Professional screen recording made simple">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png">
    
    <!-- Performance Hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  </head>
